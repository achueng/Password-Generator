<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            <label id="length-label">Password Length (Minimum: 8 characters. Maximum: 128 characters.)</label>
            <br>
            <input type="number" id="pass-length" placeholder="Password Length" min="8" max="128">
            <p>Please choose at least one of the following to include in the password:</p>
            <input type="checkbox" id="low">
            <label class="char-type">Lowercase Characters</label> <br>
            <input type="checkbox" id="up"> 
            <label class="char-type">Uppercase Characters</label> <br>
            <input type="checkbox" id="num"> 
            <label class="char-type">Numbers</label> <br>
            <input type="checkbox" id="spec">
            <label class="char-type">Special Characters (limited to: !?@#$%/'-_~().:,)</label>
          </form>
          <div class="button">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
